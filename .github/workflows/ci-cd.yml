name: CI/CD to OpenShift

on:
  push:
    branches:
      - main
      - cd-ci
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: simple_cd_ci_pipeline
      - name: Start Flask app (background)
        run: nohup python app.py &
        working-directory: simple_cd_ci_pipeline
      - name: Run Behave tests
        run: |
          sleep 3
          behave
        working-directory: simple_cd_ci_pipeline

  deploy:
    if: ${{ secrets.OPENSHIFT_TOKEN != '' && secrets.OPENSHIFT_SERVER != '' }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Install OpenShift CLI
        run: |
          wget -q https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable/openshift-client-linux.tar.gz
          tar -xzf openshift-client-linux.tar.gz
          sudo mv oc /usr/local/bin/
      
      - name: Login to OpenShift
        run: |
          oc login --token=${{ secrets.OPENSHIFT_TOKEN }} --server=${{ secrets.OPENSHIFT_SERVER }} --insecure-skip-tls-verify=true
      
      - name: Use existing project (no project creation)
        run: |
          echo "Using current project: $(oc project -q)"
      
      - name: Deploy application
        run: |
          oc new-app python:3.11~https://github.com/${{ github.repository }} --context-dir=simple_cd_ci_pipeline --name=my-python-app
          oc expose svc/my-python-app
      
      - name: Verify deployment
        run: |
          oc status
          oc get pods,svc,route